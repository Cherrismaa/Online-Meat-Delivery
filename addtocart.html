<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .total {
    text-align: right;
    font-weight: bold;
  }
  .checkout-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .checkout-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="product1.jpg" alt="Product 1" style="max-width: 50px;">
            Product 1
          </td>
          <td>$10.00</td>
          <
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>
            <img src="product2.jpg" alt="Product 2" style="max-width: 50px;">
            Product 2
          </td>
          <td>$15.00</td>
          <td>1</td>
          <td>$15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="total">
          <td colspan="3">Total</td>
          <td id="cart-total">$35.00</td>
        </tr>
      </tfoot>
    </table>
    <a href="#" class="checkout-btn">Proceed to Checkout</a>
  </div>
</body>
</html>
