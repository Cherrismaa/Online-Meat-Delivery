<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

    .container {
        max-width: 900px;
        height: 700px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
    }

    h1 {
        margin-top: 0;
        color: #333;
    }

    .balance {
        margin-bottom: 20px;
    }

    .balance h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
    }

    .balance p {
        margin: 0;
        margin-bottom: 5px;
        color: #666;
    }

    .transaction-history {
        margin-bottom: 20px;
    }

    .transaction-history h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
    }

    .transaction-history ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .transaction-history li {
        margin-bottom: 5px;
        color: #666;
    }

    .transaction-options {
        margin-bottom: 20px;
    }

    .transaction-options h2 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
    }

    /* Styling for deposit and withdraw buttons */
    #deposit-btn, #withdraw-btn {
        background-color: #3498db; /* Blue color */
        color: #fff; /* White color for text */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }

    #withdraw-btn {
        background-color: #e74c3c; /* Red color */
    }

    #deposit-btn:hover, #withdraw-btn:hover {
        background-color: #2980b9; /* Darker blue for hover effect */
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>My Wallet</h1>

        <div class="balance">
            <h2>Current Balance</h2>
            <p>â‚¹0</p>
        </div>
    </div>
</body>
</html>
