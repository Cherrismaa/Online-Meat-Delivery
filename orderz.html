<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
}

h1 {
    margin-top: 0;
    color: #333;
}

.order {
    display: flex;
    margin-bottom: 20px;
    border: 1px solid #fff;
    overflow: hidden;
}

.order img {
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.order-details {
    padding: 20px;
}

.order-details h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.order-details p {
    margin: 0;
    margin-bottom: 5px;
    color: #666;
}

.reorder-btn {
    display: inline-block;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.reorder-btn:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>My Orders</h1>
        <div class="order">
            <img src="https://tse3.mm.bing.net/th?id=OIP.pWLz7mvC_jbYRoWFV3F3UAHaE8&pid=Api&P=0&h=180" alt="Order Image">
            <div class="order-details">
                <h2>Order #001</h2>
                <p>Date: January 1, 2024</p>
                <p>Total Price: ₹50</p>
                <a href="#" class="reorder-btn">Re-order</a>
            </div>
        </div>

        <div class="order">
            <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX2910489.jpg" alt="Order Image">
            <div class="order-details">
                <h2>Order #002</h2>
                <p>Date: January 5, 2024</p>
                <p>Total Price: ₹30</p>
                <a href="#" class="reorder-btn">Re-order</a>
            </div>
        </div>
    </div>
</body>
</html>
